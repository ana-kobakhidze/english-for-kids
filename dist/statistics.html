<!DOCTYPE html>
<html lan="en, ka">
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title>English For Kids</title>
        <link rel="stylesheet" href="../welcome-page/stats-page/style.css">
        
    </head>
    <body>
        <div id="statsWrapper">
            <div id="contentWrapper">
            <div id="buttons">
                <button class="blue">REPEAT</button>
                <button class="red">RESET</button>
                </div>
            <div id="tableWrapper">
            <table id="table">
                <tr class="theader">
                  <th class="first">CATEGORY</th>
                  <th>WORD</th>
                  <th>TRANSLATION</th>
                  <th>CLICKS</th>
                  <th>CORRECT</th>
                  <th>INCORRECT</th>
                  <th class="last">%ERRORS</th>
                </tr>

              </table>

            </div>
        </div>

        <footer id="footer">
            <img src="../assets/images/cards-footer.png" alt="field">
        </footer>
        </div>

        <script src="./main.js"></script>
    </body>

</html>
